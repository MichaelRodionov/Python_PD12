<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ word }}"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ word }}"</h1>

    {% for post in posts_with_word %}
    <div class="post">
        <img src="{{ post.pic }}" width="320" height="320" alt="">
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
    <hr>
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
